<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Handling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Showing Error in Case of Loading Problems</h1>
  <p>Let's assume you want to access Google and it refuses, then it will direct you to another search engine, else an error.</p>

  <button id="myButton">Click to Try</button>

  <div id="error-message" style="display: none;">
    <p>Oops, something went wrong. Please try again later.</p>
  </div>

  <script  src="function.js"></script>
</body>
</html>
